<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->



    <title>
     Newsletter sign-up form with success message
    </title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto" />
    <style>
      * {
        font-family: "Roboto", sans-serif;
        
        font-weight: 400;
        padding: 0%;
        margin: 0%;
      }
      li {
        /* border: 2px solid black; */
        padding: 5px;
        display: flex;
        list-style: none;
      }
      li > p {
        margin-left: 3%;
      }
   @media(max-width:600px){
    main{
      min-height: 100vh;
    }
   }
      
    </style>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body
    class="md:container mx-auto  flex flex-col justify-center sm:bg-white "
    style="
      background-color: hsl(235, 18%, 26%);
      min-height: 100vh;
      align-items: center;
    "
    id="response"
  >
    <!-- Sign-up form start -->
  

   <main
      class="bg-white text-black  md:rounded-xl md:p-5 sm:w-100%  md:flex justify-center align-center  "
      style="text-align: left; " 
    >
    <div
    class="md:hidden h-64 w-100% p-5"
    style="
      background-image: url(assets/images/illustration-sign-up-mobile.svg);
      background-size: cover;
      border-radius: 0 0 25px 25px;
    "
  ></div>
      <div class="p-5">
        <h1 class="font-bold px-5 py-2" style="font-size: 3rem">
          Stay updated!
        </h1>
        <p class="p-5">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="px-5">
          <li>
            <img src="assets/images/icon-list.svg" alt="tick" />
            <p>Product discovery and building what matters</p>
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="tick" />
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="tick" />
            <p>And much more!</p>
          </li>
        </ul>

        <form hx-post="/submit" hx-swap="innerHTML" hx-target="#response">
          <div class="px-5 py-2" >
            <label for="email" class="text-sm flex" style="justify-content: space-between;"><p>Email Address</p> <p></p></label>
            <br />
            <input
              type="text"
              name="email"
              id="email"
              placeholder="email@company.com"
              required
              class="p-4 rounded-lg w-full broder border-solid"
            />
            <button
             
              
              class="w-full my-4 p-2 text-white font-bold rounded-xl"
              style="background-color: hsl(234, 29%, 20%)"
            >
              Subscribe to monthly newsletter
            </button>
          </div>
        </form>
        
      </div>
      <div
        class=" rounded-xl sm:hidden md:block"
        style="
          background-image: url(assets/images/illustration-sign-up-desktop.svg);
          background-size: cover;
          min-width: 20vw;
        "
      ></div> 
    </main>
  </body>
</html>
